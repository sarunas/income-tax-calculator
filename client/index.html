<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wix Lithuania Tax Calculator</title>
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Critical CSS -->
  <style type="text/css">
    @import './styles.css';
  </style>

  <!-- Preload critical font -->
  <link 
    rel="preload" 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" 
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  >
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </noscript>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-5xl mx-auto px-4 py-8 sm:px-6 lg:px-8 pb-32">
    <header class="text-center mb-12">
      <h1 class="text-4xl font-semibold text-primary mb-2">Wix Lithuania Tax Calculator</h1>
      <p class="text-lg text-gray-600">Calculate your Wix stock-related taxes for Lithuania</p>
    </header>

    <main>
      <section class="bg-white rounded-lg shadow-xs p-6 mb-8">
        <div class="space-y-6">
          <div>
            <label for="issued" class="block text-sm font-medium text-primary mb-2">Shares Issued</label>
            <textarea 
              id="issued" 
              placeholder="28/02/2019 ESPP13783 ESPP 28/02/2019 10 109.25 $ 92.86 $
31/08/2018 ESPP12256 ESPP 31/08/2018 10 111.10 $ 63.79 $
31/08/2017 ESPP9013 ESPP 31/08/2017 10 65.10 $ 53.34 $
28/02/2018 ESPP10925 ESPP 28/02/2018 10 75.05 $ 54.78 $
14/06/2016 5535 RSU 14/09/2017 15 69.05 $ 0.00 $
14/06/2016 5535 RSU 14/12/2017 15 58.55 $ 0.00 $
14/06/2016 5535 RSU 14/03/2018 15 83.20 $ 0.00 $
14/06/2016 5535 RSU 14/06/2018 15 103.00 $ 0.00 $
14/06/2016 5535 RSU 14/09/2018 15 115.95 $ 0.00 $
14/06/2016 5535 RSU 14/12/2018 15 87.20 $ 0.00 $
14/06/2016 5535 RSU 14/03/2019 15 109.27 $ 0.00 $
14/06/2016 5535 RSU 14/06/2017 50 70.50 $ 0.00 $" 
              class="w-full h-40 p-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-secondary focus:border-secondary transition-colors font-mono text-sm"
            ></textarea>
          </div>

          <div>
            <label for="sold" class="block text-sm font-medium text-primary mb-2">Shares Sold</label>
            <textarea 
              id="sold" 
              placeholder="2729432 Sell of Stock ESPP13783 28/02/2019 ESPP 13/03/2019 10 108.44 $ 92.86 $ 8.29 $
2575819 Sell of Stock ESPP12256 31/08/2018 ESPP 11/09/2018 8 111.60 $ 63.79 $ 10.11 $
2215151 Sell of Stock ESPP9013 31/08/2017 ESPP 06/09/2017 7 66.00 $ 53.34 $ 5.77 $
2365868 Sell of Stock ESPP10925 28/02/2018 ESPP 06/03/2018 10 79.60 $ 54.78 $ 6.71 $
2365869 Sell of Restricted Stock 5535 14/06/2016 RSU 06/03/2018 45 79.60 $ .00 $ 32.99 $" 
              class="w-full h-40 p-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-secondary focus:border-secondary transition-colors font-mono text-sm"
            ></textarea>
          </div>

          <div class="flex items-center">
            <label class="flex items-center space-x-2 cursor-pointer">
              <input 
                id="split" 
                type="checkbox" 
                class="w-5 h-5 text-secondary border-gray-300 rounded-sm focus:ring-secondary"
              >
              <span class="text-sm text-gray-700">Split with partner</span>
            </label>
          </div>

          <button 
            type="submit" 
            id="calculate" 
            class="w-full bg-secondary text-white py-3 px-6 rounded-md hover:bg-blue-600 transition-colors font-medium"
          >
            Calculate Taxes
          </button>
        </div>
      </section>

      <section class="mb-8">
        <div id="report" class="bg-white rounded-lg shadow-xs p-6">
          <div class="text-center text-gray-500 py-8">
            Enter your data and click "Calculate Taxes" to see the results
          </div>
        </div>
      </section>

      <section>
        <h2 class="text-2xl font-semibold text-primary mb-4">How to Fill Declaration?</h2>
        <div class="bg-white rounded-lg shadow-xs p-4">
          <img src="instruction.webp" alt="Declaration instructions" class="w-full rounded-md" loading="lazy" />
        </div>
      </section>
    </main>
  </div>

  <footer class="fixed bottom-0 left-0 right-0 bg-linear-to-r from-secondary to-blue-600 text-white shadow-lg">
    <div class="max-w-5xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between">
        <div class="flex-1">
          <h3 class="text-lg font-semibold mb-1">Support the Project</h3>
          <p class="text-sm text-white/90">
            If you find this tool helpful, consider making a donation to support its development and maintenance.
          </p>
        </div>
        <a 
          href="https://paypal.me/SarunasDubinskas" 
          class="inline-block transform hover:scale-105 transition-transform duration-200 bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg" 
          rel="nofollow"
        >
          <img 
            src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" 
            alt="Donate via PayPal" 
            class="h-8"
          >
        </a>
      </div>
    </div>
  </footer>

  <script type="module">
    import './calculator.ts';
  </script>
</body>
</html>
